 <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tag Chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="components/ng-tags-input.css">
    <link rel="stylesheet" href="components/ng-tags-input.bootstrap.css">
    <link rel="stylesheet" href="components/angular-snap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div snap-drawer="right">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

        </div>
    </div>
    <div class="main" ng-controller="chatController">
        <h4>Chat</h4>
        <ul>
            <li ng-repeat="item in messages">
                <p>{{item.timestamp | date:"MM/dd/yyyy 'at' h:mma"}}</p>
                <p>{{item.message}}</p>
                <p>{{item.firstname}}</p>
            </li>
        </ul>
        <textarea ng-model="message" class="form-control"></textarea>
        <button class="btn btn-success" ng-click="send(message)">Send</button>
    </div>
</div>
<div snap-content>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tag Chat</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right" ng-controller="mainController">
                <li ng-hide="loggedin"><a href="#/login">Login</a></li>
                <li ng-hide="loggedin"><a href="#/register">Register</a></li>
                <li ng-show="loggedin"><a href="#" ng-click="logout()">Log off</a></li>
                <li ng-show="loggedin"><a href="#/dashboard">Dashboard</a></li>
                <li ng-show="loggedin"><a href="#/account">Account</a></li>
                <li ng-show="loggedin"><a snap-toggle="right">Chat</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container main">
    <div class="row">

        <div class="col-sm-12 col-md-12 main">
            <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
                your browser</a> to improve your experience.</p>
            <![endif]-->

            <div ng-view></div>
        </div>
    </div>
</div>
</div>
<snap-dragger></snap-dragger>
<script src="components/angular.js"></script>
<script src="components/angular-route.js"></script>
<script src='components/lodash.js'></script>
<script src='components/bluebird.js'></script>
<script src='components/angular-google-maps.js'></script>
<script src="components/jquery.min.js"></script>
<script src="components/bootstrap.min.js"></script>
<script src="components/snap.min.js"></script>
<script src="components/angular-snap.min.js"></script>
<script src="app.js"></script>
<script src="services.js"></script>
<script src="factories.js"></script>
<script src="dashboard/dashboard.js"></script>
<script src="account/account.js"></script>
<script src="login/login.js"></script>
<script src="register/register.js"></script>
<script src="room/room.js"></script>
<script src="components/ng-tags-input.js"></script>
</body>
</html>
