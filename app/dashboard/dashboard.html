<div>
    <div class="jumbotron">
        <h1>Hi {{UserName}}!</h1>
        <div>
            <small>There are {{CloseUsers}} people near you</small>
        </div>
    </div>
    <div>
        <select class="form-control" ng-model="nearRadius">
            <option value="1">1 km</option>
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="20">20 km</option>
            <option value="50">50 km</option>
        </select>
    </div>
    <div id="map_canvas">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" >
            <ui-gmap-marker coords="marker.coords" idkey="marker.idKey">
            </ui-gmap-marker>
            <ui-gmap-circle ng-repeat="circle in circles track by circle.id" center="circle.centre"
                            radius="circle.radius"
                            fill="circle.fill"
                            stroke="circle.stroke">
            </ui-gmap-circle>
        </ui-gmap-google-map>
    </div>
</div>
