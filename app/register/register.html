<form class="simple-form" ng-submit="submit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" id="email" ng-model="userName" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input required type="password" class="form-control" id="Password" ng-model="Password" ng-minlength="8" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="ConfirmPassword">Confirm Password</label>
        <input required type="password" class="form-control" id="ConfirmPassword" ng-model="ConfirmPassword" ng-minlength="8" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <label for="FName">First Name</label>
        <input required type="text" class="form-control" id="FName" ng-model="FName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="LName">Last Name</label>
        <input required type="text" class="form-control" id="LName" ng-model="LName" placeholder="Last Name">
    </div>
    <button class="btn btn-success">Register</button>
</form>
