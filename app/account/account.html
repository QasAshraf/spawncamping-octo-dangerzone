<form novalidate class="simple-form">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname"  ng-model="user.firstname" placeholder="Enter first name(s)">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname"  ng-model="user.lastname" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"  ng-model="user.email" disabled="disabled">
    </div>
    <div class="form-group">
        <label>Interests</label>
        <tags-input ng-model="user.tags">
            <auto-complete source="loadTags($query)"></auto-complete>
        </tags-input>
    </div>
    <button class="btn btn-success" ng-click="update(user)">Save</button>
</form>
